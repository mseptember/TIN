<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>Zajerestruj się</title>
    <script defer src="registerValidation.js"></script>
</head>

<body>
    <header>
        Zarejestruj się
    </header>

    <div id="errors_summary" class="errors-text"></div>

    <div class="location-path">
        <a href="../main-page/main-page.html">
        <img src="home.png">
        </a>
        <p><a href="../main-page/main-page.html">Home</a><small> > </small>Zarejestruj się</p>
    </div>

    <div class="form-full">
        <form id="form" novalidate method="GET" action="">
            <div class="form-container">

                <input class="input-text" placeholder="Imię" name="name" id="name" required>
                <span id="errors_name" class="errors-text"></span>

                <input class="input-text" placeholder="Nazwisko" name="surname" id="surname" required>
                <span id="errors_surname" class="errors-text"></span>

                <div class="birthday">
                    Data urodzenia:
                    <br>
                    <input type="date" id="birthday" class="birthday-class">
                    <span id="errors_birthday" class="errors-text"></span>
                </div>

                <input class="input-text" placeholder="PESEL" name="PESEL" id="pesel" required>
                <span id="errors_pesel" class="errors-text"></span>

                <input class="input-text" placeholder="Adres e-mail" name="email" id="email" required>
                <span id="errors_email" class="errors-text"></span>

                <div class="password-container">
                    <input class="input-password" type="password" placeholder="Hasło" name="password" id="password" required>
                    
                    <span id="errors_password" class="errors-text"></span>
                </div>

                <div class="password-container">
                    <input class="input-password" type="password" placeholder="Powtórz hasło" name="password-repeat" id="rpassword" required>
                    
                    <span id="errors_rpassword" class="errors-text"></span>
                </div>

                <br>

                <input type="submit" class="register" value="Zarejestruj się" id="inputButton">
                <p id="errors_info" class="errors-submit"></p>

            </div>
        </form>
    </div>
</body>

</html>
